plugins {
    id "java"
}

group "dev.encode42"
version "2.0-SNAPSHOT"

allprojects {
    repositories {
        mavenCentral()
        maven {
            url = "https://jitpack.io"
            name = "jitpack"
        }
    }
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

test {
    useJUnitPlatform()
}