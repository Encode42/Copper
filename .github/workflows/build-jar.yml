name: Build JAR

on: [push]

jobs:
  variables:
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "::set-output name=name::EncodedAPI"
        id: projectName

      - uses: einaregilsson/build-number@v2
        id: buildNumber
        with:
          token: ${{secrets.github_token}}

      - run: echo "::set-output name=name::${{ steps.projectName.outputs.name }}_${{ steps.buildNumber.outputs.build_number }}"
        id: outputName

  build:
    runs-on: ubuntu-latest
    needs: variables

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 14 (x64)
        uses: actions/setup-java@v1
        with:
          java-version: "14.0.1"
          architecture: x64

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package

      - run: mv target/artifact.jar target/${{ needs.variables.outputs.name }}.jar

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.outputName.outputs.name }}
          path: target/${{ needs.variables.outputs.name }}.jar

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Publish package
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}