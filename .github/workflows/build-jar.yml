name: Build JAR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - run: echo "::set-env name=project::EncodedAPI"
      
      - uses: einaregilsson/build-number@v2
        id: buildNumber
        with:
          token: ${{secrets.github_token}}
          
      - run: echo "::set-env name=output::$project_${{ steps.buildNumber.outputs.build_number }}"

      - name: Set up JDK 14 (x64)
        uses: actions/setup-java@v1
        with:
          java-version: "14.0.1"
          architecture: x64

      - name: Build with Maven
        run: mvn clean package

      - run: mv target/artifact.jar "target/$output"

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: $output
          path: target/$output.jar